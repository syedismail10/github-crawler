name: CI Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_crawler
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps and python requirements
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres to be available
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "waiting for postgres... ($i)"; sleep 2
          done

      - name: Setup Postgres schema
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d github_crawler -f sql/schema.sql

      - name: Run tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: github_crawler
        run: |
          pytest -q
